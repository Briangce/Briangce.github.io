<html>
<head>

<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="style.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

<title>Atitudejur | Login</title>


</head>
<body>

<section class="header">

</section>

<section class="login">
  <img src="logo-atitudejur.svg">
  <h1>Acesse suas publicações</h1>
  <div class="login-box">
    <input type="text" name="" placeholder="OAB">
      <select name="oab_uf" id="oab_uf">
        <option disabled="" selected="" value="">Estado</option>
        <option label="ACRE" value="16">ACRE</option>
        <option label="ALAGOAS" value="26">ALAGOAS</option>
        <option label="AMAPÁ" value="27">AMAPÁ</option>
        <option label="AMAZONAS" value="11">AMAZONAS</option>
        <option label="BAHIA" value="15">BAHIA</option>
        <option label="CEARÁ" value="19">CEARÁ</option>
        <option label="DISTRITO FEDERAL" value="22">DISTRITO FEDERAL</option>
        <option label="ESPIRITO SANTO" value="5">ESPIRITO SANTO</option>
        <option label="GOIÁS" value="21">GOIÁS</option>
        <option label="MARANHÃO" value="20">MARANHÃO</option>
        <option label="MATO GROSSO" value="8">MATO GROSSO</option>
        <option label="MATO GROSSO DO SUL" value="7">MATO GROSSO DO SUL</option>
        <option label="MINAS GERAIS" value="17">MINAS GERAIS</option>
        <option label="PARANÁ" value="6">PARANÁ</option>
        <option label="PARAÍBA" value="24">PARAÍBA</option>
        <option label="PARÁ" value="9">PARÁ</option>
        <option label="PERNAMBUCO" value="10">PERNAMBUCO</option>
        <option label="PIAUÍ" value="18">PIAUÍ</option>
        <option label="RIO DE JANEIRO" value="2">RIO DE JANEIRO</option>
        <option label="RIO GRANDE DO NORTE" value="23">RIO GRANDE DO NORTE</option>
        <option label="RIO GRANDE DO SUL" value="4">RIO GRANDE DO SUL</option>
        <option label="RONDÔNIA" value="13">RONDÔNIA</option>
        <option label="RORAIMA" value="12">RORAIMA</option>
        <option label="SANTA CATARINA" value="1">SANTA CATARINA</option>
        <option label="SERGIPE" value="28">SERGIPE</option>
        <option label="SÃO PAULO" value="3">SÃO PAULO</option>
      <option label="TOCANTINS" value="14">TOCANTINS</option>
    </select>
    <input type="password" name="" placeholder="Senha">
    <button type="submit">Acessar</button>
    <a href="" class="recuperar-senha">Esqueci minha senha</a>
  </div>
  <div class="cadastro">
    <span>Não possui cadastro?</span>
    <a href="" class="botao-cadastro">Cadastre-se grátis</a>
  </div>
</section>

</body>
</html>
